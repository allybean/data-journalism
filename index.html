<!DOCTYPE html>
<html>
  <head>
  	<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  	<link rel="stylesheet" href="css/style.css" type="text/css">
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Age', 'Weight'],
          [ 8,      12],
          [ 4,      5.5],
          [ 11,     14],
          [ 4,      5],
          [ 3,      3.5],
          [ 6.5,    7]
        ]);

        var options = {
          title: 'Age vs. Weight comparison',
          hAxis: {title: 'Age', minValue: 0, maxValue: 15, fontName: 'Helvetica'},
          vAxis: {title: 'Weight', minValue: 0, maxValue: 15},
          legend: 'none'
        };

        var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
  	<div id="main">
		<h1 class="big">hello</h1>
		<a href="solardata.csv">Welcome to some solar data</a>
		<p>here's where the map will go</p>
		<div>http://allybean.github.io/data-journalism/  
		</div>  	
	    <div id="chart_div" style="width: 900px; height: 500px;"></div>
	  </body>
	</div> 
</html>
