<!DOCTYPE html>
<html>
<head>
   <title>Google Chart Example</title>
   <script src="https://www.google.com/jsapi"></script>
   <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
   <script src="jquery.csv-0.71.js"></script>
   <script>
   // load the visualization library from Google and set a listener
   google.load("visualization", "1", {packages:["corechart"]});
   google.setOnLoadCallback(drawChart);
   function drawChart() {
      // grab the CSV
      $.get("solardata.csv", function(csvString) {
      // transform the CSV string into a 2-dimensional array
      var arrayData = $.csv.toArrays(csvString, {onParseValue: $.csv.hooks.castToScalar});
      // this new DataTable object holds all the data
      var data = new google.visualization.arrayToDataTable(arrayData);
      // this view can select a subset of the data at a time
      var view = new google.visualization.DataView(data);
      view.setColumns([5,2]);
      var options = {
         title: "Which States are Using Solar Power?",
         hAxis: {title: data.getColumnLabel(5), minValue: data.getColumnRange(5).min, maxValue: data.getColumnRange(5).max},
         vAxis: {title: data.getColumnLabel(2), minValue: data.getColumnRange(2).min, maxValue: data.getColumnRange(2).max},
         legend: 'none'
      };
      var chart = new google.visualization.ScatterChart(document.getElementById('chart'));
      
      chart.draw(view, options);
      });
   }

      // wait till the DOM is loaded
      $(function() {
         // grab the CSV
         $.get("solardata.csv", function(csvString) {
            // display the contents of the CSV
            //$("#chart").html(csvString);
         });
      });
   </script>
</head>
<body>
  <div id="main">
      <h1 class="big">hello</h1>
      <a href="solardata.csv">Welcome to some solar data</a>
      <p>here's where the map will go</p>
      <div>http://allybean.github.io/data-journalism/  
      </div>   
       <div id="chart_div" style="width: 900px; height: 500px;"></div>
       
   </div>
</body>
</html>
